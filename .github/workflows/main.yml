# CI de Nível 01 - Disparo manual a partir de 1 clique

# Nome do pipeline
name: 'Execução Manual'

# Gatilho para execução manual
on:
  workflow_dispatch:

jobs:
  # Job de testes E2E com Cypress
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      # Baixa o código do repositório
      - uses: actions/checkout@v4

      # Configura o Node.js na versão LTS
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      # Instala Yarn globalmente
      - name: Instalando Yarn
        run: npm install -g yarn

      # Instala dependências, incluindo Cypress
      - name: Instalando dependências
        run: yarn install

      # Executa testes E2E com Cypress
      - name: Executando testes E2E com Cypress
        run: yarn run e2e
        env:
          CYPRESS_BASE_URL: 'https://automationexercise.com'

      # Gera o relatório consolidado do mochawesome
      - name: Gerando relatório mochawesome consolidado
        run: npx mochawesome-merge cypress/reports/*.json > mochawesome.json && npx marge mochawesome.json

      # Geração e upload do relatório de testes como artefato
      - name: Gerar e fazer upload do relatório de testes
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-de-testes
          path: mochawesome-report

      # Upload de screenshots em caso de falha
      - name: Upload de screenshots
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: cypress/screenshots
